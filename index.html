<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speeding Game</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="bodyid">
    <div class="row">
      <div class="col-sm-6">
        <div class="card car-card">
          <div class="card-body">
            <h5 class="card-title car-title">Car Options</h5>
            <p class="card-text"><div class="card-body"><div id="car-options"></div></div></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card location-card">
          <div class="card-body">
            <h5 class="card-title location-title">Location Options</h5>
            <p class="card-text"><div id="location-options"></div></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-success" id="drive-me">Drive!</button>
                    <button type="button" class="btn btn-danger" id="reset-game">Get Out of Jail</button>
                    <button type="button" class="btn btn-danger" id="new-game">Change your Identity</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <div id="driving-result"></div>
                    <div id="speed-limit"></div>
                    <div id="ticket-counter"></div>
                    <div id="bank-money"></div>
                    <div id="jail-times"></div>  
                </div>
            </div>
        </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <script src="assets/javascript/game.js"></script>
</html>
